<!DOCTYPE html>
<html>
<head>
  <title>Swiggy Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .section {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .product-image img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Unique styles for this page */
    .section {
      background-color: #f9c7c7;
    }

    .product-name {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="section">
    <div class="product">
      <a href="restaurant_delivery.html">
        <div class="product-image">
          <img src="restaurant_delivery.jpg" alt="Restaurant Food Delivery">
        </div>
        <div class="product-name">Restaurant Food Delivery</div>
      </a>
    </div>
  </div>

  <div class="section">
    <div class="product">
      <a href="grocery_delivery.html">
        <div class="product-image">
          <img src="grocery_delivery.jpg" alt="Grocery Delivery">
        </div>
        <div class="product-name">Grocery Delivery</div>
      </a>
    </div>
  </div>

  <div class="section">
    <div class="product">
      <a href="swiggy_super.html">
        <div class="product-image">
          <img src="swiggy_super.jpg" alt="Swiggy Super">
        </div>
        <div class="product-name">Swiggy Super</div>
      </a>
    </div>
  </div>

  <div class="section">
    <div class="product">
      <a href="swiggy_stores.html">
        <div class="product-image">
          <img src="swiggy_stores.jpg" alt="Swiggy Stores">
        </div>
        <div class="product-name">Swiggy Stores</div>
      </a>
    </div>
  </div>
</body>
</html>
